<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2-div</title>
<style>

    .table{
        display:table;
        background-color: blue;
        border-collapse: collapse;
        height: 100px;
       width:200px;
    }
    .table-row1, .table-row2, .table-row3{
        display:table-row;
        background-color: yellow;
        border-collapse: collapse;
    }
    .table-cell{
        display: table-cell;
        background-color: wheat;
        border-collapse: collapse;
        padding: 10px;
        text-align:center;
    
    }
    
</style>
</head>
<body>
    <div class="table">
        <div class="table-row1" style="background-color: blue;">
            <div class="table-cell">NAME</div>
            <div class="table-cell" >
            
                SAMBHAV KUMAR MOHANTY
            </div>
        </div>
        <div class="table-row2" style="background-color: yellow;">
            <div class="table-cell">ADDRESS   </div>
            <div class="table-cell" >
            
                SOA ITER
            </div>
        </div>
        <div class="table-row3" style="background-color: green;">
            <div class="table-cell">COURSE</div>
            <div class="table-cell">
            
                CSE
            </div>
        </div>
    </div>
   
</body>
</html>
