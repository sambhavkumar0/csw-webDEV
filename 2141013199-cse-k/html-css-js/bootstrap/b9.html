<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
        </script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <title>carousel</title>
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQVKsw7Jp5K3-_jphdkl86qjI2Q9HpXkSFfA&usqp=CAU" alt="Los Angeles" class="d-block" style="width:350px; height:350px;">
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRahBvsgqG-Q71jigOlcckxPnSdIwrF3rhFE1oX7PfI-9DDQH6bppxpsjrG5Cc6yPWnxLM&usqp=CAU" alt="Chicago" class="d-block" style="width:350px; height: 350px;">
      </div>
      <div class="carousel-item">
        <img src="https://images.hdqwalls.com/wallpapers/thumb/pirate-skull-gold-minimal-4k-sw.jpg" alt="New York" class="d-block" style="width:350px; height:350px">
      </div>

    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <img src="https://simg-memechat.s3.ap-south-1.amazonaws.com/UIZNwQymRbUZuAAA2lceh4y8FvFzBJ3061388.jpg" alt="" style="height: 500px; width:450px;">
</body>
</html>
