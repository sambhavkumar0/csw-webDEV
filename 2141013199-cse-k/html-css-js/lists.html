<!DOCTYPE html>
<html>
<head>
<style>
ul.b1 {
		list-style-type: circle;
}
ul.b2 {
		list-style-type: square;
}
ol.b3 {
		list-style-type: upper-roman;
}
ol.b4 {
		list-style-type: lower-alpha;
}
</style>
</head>
<body>
<p>Using unordered lists with CSS.</p>
<ul class="b1">
		<li>Burgers</li>
		<li>Tacos</li>
		<li>Pizza Cola</li>
</ul>
<ul class="b2">
		<li>Hot Dogs</li>
		<li>Sandwiches</li>
		<li>Chinese</li>
</ul>
<p>Using ordered lists with CSS.</p>
<ol class="b3">
		<li>Burgers</li>
		<li>Tacos</li>
		<li>Pizza Cola</li>
</ol>
<ol class="b4">
		<li>Hot Dogs</li>
		<li>Sandwiches</li>
		<li>Chinese</li>
</ol>
</body>
</html>
