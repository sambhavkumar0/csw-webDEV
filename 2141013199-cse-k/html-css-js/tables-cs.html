<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 5px solid green;
}
</style>
</head>
<body>
<h2>Add a border to a table:</h2>
<table>
<tr>
<th>Employee Name</th>
<th>Salary</th>
</tr>
<tr>
<td>Jack</td>
<td>60,000</td>
</tr>
<tr>
<td>Bartowski</td>
<td>70,000</td>
</tr>
</table>
</body>
</html>

<html>
<head>
<style>
table.la {
border-collapse: collapse;
}
table, td, th {
border: 5px solid red;
}
</style>
</head>
<body>
<h2>Let the borders collapse:</h2>
<table class="la">
<tr>
<th>soa</th>
<th>cse</th>
</tr>
<tr>
<td>sambhav</td>
<td>2025</td>
<td>lola</td>
</tr>
<tr>
<td>Bartowski</td>
<td>70,000</td>
</tr>
</table>
</body>
</html>
