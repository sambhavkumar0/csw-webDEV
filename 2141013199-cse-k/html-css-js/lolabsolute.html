<!DOCTYPE html>
<html>
<head>
<style>
div.rel {
position: relative;
width: 400px;
height: 200px;
border: 2px solid green;
}
div.abs {
position: absolute;
top: 80px;
right: 0;
width: 200px;
height: 100px;
border: 2px solid green;
}
</style>
</head>
<body>
<h2>Absolute Example</h2>
<div class="rel">
Here, we are using relative as a position.
<div class="abs">In this element, we have used absolute as a property.</div>
</div>
</body>
</html>
