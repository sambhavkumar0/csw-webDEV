<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.1.min.js">
</script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
$("h1, p").addClass("green");
$("div").addClass("size");
});
});

$(document).ready(function(){
$("#b2").click(function(){
$("h1, p").removeClass("green");
$("div").removeClass("size");
});
});
$(document).ready(function(){
$("#b3").click(function(){
$("h1, p").toggleClass("green");
$("div").toggleClass("size");
});
});
</script>
<style>
.size {
font-size: xx-large;
background-color: red;
}
.green {
color: green;
background-color:cyan;
}
</style>
</head>
<body>
<h1>The is the first heading!</h1>
<h2>The is the second heading!</h2>
<p>This is the first paragraph.</p>
<p>This is the second paragraph.</p>
<div style="height:200px; width:100%;">This is a piece of vital information.</div><br>
<button id ="b1">Push classes in elements</button>
<button id="b2">remove classes</button>
<button id="b3">toggle class</button>
</body>
</html>
