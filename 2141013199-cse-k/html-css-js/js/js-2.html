<html lang="en">
<head>

    <title>Document</title>
    <script src="jquery-3.6.1.min.js"> </script>
    <script>
        $(document).ready(function(){
$(".a").click(function(){
		 alert("Text:  " + $("#p1").text());
});
$(".b").click(function(){

});
});
    </script>
</head>
<body>

    <button class="b">BUTTON 2</button>
    <p id="p2">Lorem ipsum dolor sit amet consectetur <b>123455</b>adipisicing elit. Earum excepturi eaque iste ut ea inventore nulla labore beatae odio ab.</p>
</body>
</html>
